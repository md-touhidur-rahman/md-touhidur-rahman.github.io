title: "Md Touhidur Rahman"
name: "Md Touhidur Rahman"
description: "Applied AI · NLP · Data Science"
url: "https://md-touhidur-rahman.github.io"
baseurl: ""

remote_theme: "mmistakes/minimal-mistakes@4.24.0"
minimal_mistakes_skin: "default"

plugins:
  - jekyll-include-cache

sass:
  style: compressed
  load_paths:
    - _sass
    - assets/css

include:
  - _pages
  - assets
  - _projects

# Sidebar author profile
author:
  name: "Md Touhidur Rahman"
  avatar: "/assets/images/profile.jpg"
  bio: "M.Sc. Data Science @ FAU Erlangen–Nürnberg · Applied AI · NLP · Data Analytics"
  location: "Erlangen, Germany"
  links:
    - label: "GitHub"
      icon: "fab fa-github"
      url: "https://github.com/md-touhidur-rahman"
    - label: "LinkedIn"
      icon: "fab fa-linkedin"
      url: "https://www.linkedin.com/in/mdtouhidur/"
    - label: "Email"
      icon: "fas fa-envelope"
      url: "mailto:touhid129@gmail.com"

# defaults so pages show the sidebar block
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
